<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_calculator.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="display-one"></div>
            <div class="display-two"></div>
        </div>
        <div class="calculator-pad">
            <div class="row row0">
                <div class="col col0">
                    <button class="operator" id="bt-clear">C</button>
                </div>
                <div class="col col1">
                    <button class="operator" id="bt-div">&divide;</button>
                </div>
                <div class="col col2">
                    <button class="operator" id="bt-mult">&times;</button>
                </div>
                <div class="col col3">
                    <button id="bt-del"><i class="fa-solid fa-delete-left"></i></button>
                </div>
            </div>
            <div class="row row1">
                <div class="col col0">
                    <button id="bt-7">7</button>
                </div>
                <div class="col col1">
                    <button id="bt-8">8</button>
                </div>
                <div class="col col2">
                    <button id="bt-9">9</button>
                </div>
                <div class="col col3">
                    <button class="operator" id="bt-minus">-</button>
                </div>
            </div>
            <div class="row row2">
                <div class="col col0">
                    <button id="bt-4">4</button>
                </div>
                <div class="col col1">
                        <button id="bt-5">5</button>
                </div>
                <div class="col col2">
                    <button id="bt-6">6</button>
                </div>
                <div class="col col3">
                    <button class="operator" id="bt-plus">+</button>
                </div>
            </div>
            <div class="row row3">
                <div class="col col0">
                    <button id="bt-1">1</button>
                </div>
                <div class="col col1">
                    <button id="bt-2">2</button>
                </div>
                <div class="col col2">
                    <button id="bt-3">3</button>
                </div>
                <div class="col col3">
                    <button id="bt-equal">=</button>
                </div>
            </div>
            <div class="row row4">
                <div class="col col0">
                    <button id="bt-rate">%</button>
                </div>
                <div class="col col1">
                    <button id="bt-0">0</button>
                </div>
                <div class="col col2">
                    <button id="bt-dot">.</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
